<script>
    // Função para rolar suavemente para o topo da página
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth' // Rolagem suave
        });
    }

    // Seleciona o botão
    const scrollButton = document.querySelector('.scroll-to-top');

    // Adiciona um evento de clique ao botão "scroll to top"
    scrollButton.addEventListener('click', function (event) {
        event.stopPropagation(); // Impede que o clique no botão propague para outros elementos
        scrollToTop();
    });

    // Exibe o botão "scroll to top" quando a rolagem desce mais de 100px
    window.onscroll = function () {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            scrollButton.style.display = "block"; // Exibe o botão
        } else {
            scrollButton.style.display = "none"; // Esconde o botão
        }
    };
</script>

<script>
    const cpfInput = document.getElementById('cpf');

    cpfInput.addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');


        if (value.length <= 11) {
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }

        e.target.value = value;
    });
</script>
