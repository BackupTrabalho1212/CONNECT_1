<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMG/logo-guia.png" type="image/png" sizes="32x32">
    <title>Feedback</title>
    <link rel="stylesheet" href="../CSS/stylefedd2.css">
      <!-- Inserção da fonte Open Sans -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
      <!--Fim da fonte Open Sans-->
</head>
<body>
    <div class="feedback">
        <h1>Feedback da aula</h1>
    
        <h2>Comentários Gerais e Recomendações</h2>
        <p><textarea class="input-box" rows="4" placeholder="Escreva considerações finais, pontos fortes e sugestões para desenvolvimento"></textarea></p>
    
        <hr>
    
        <p><strong>Avaliação:</strong></p>
        <div class="star">
            <input type="radio" name="rating" id="rating-5" value="5"><label for="rating-5">&#9733;</label>
            <input type="radio" name="rating" id="rating-4" value="4"><label for="rating-4">&#9733;</label>
            <input type="radio" name="rating" id="rating-3" value="3"><label for="rating-3">&#9733;</label>
            <input type="radio" name="rating" id="rating-2" value="2"><label for="rating-2">&#9733;</label>
            <input type="radio" name="rating" id="rating-1" value="1"><label for="rating-1">&#9733;</label>
        </div>
    
        <div class="button-container">
            <button type="submit" class="submit-button">Enviar</button>
        </div>
    </div>    
</body>
</html>
